<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Sistema de Segurança Escolar">
	<link rel="stylesheet" href="./css/login.css" />
	<title>Securion • Login</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
</head>

<body>
	<header id="container-header">
		<div id="s-logo">
			<img src="./images/shield.png" alt="" />
			<h1>S</h1>
		</div>
		<h1>ecurion</h1>
	</header>
	<main>
		<section id="container-login">
			<div id="form-login">
				<h2>Bem vindo</h2>
				<form action="#">
					<label for="inputName">Nome de Usuário</label>
					<input type="text" id="inputName" maxlength="10" required />
					<label for="inputPassword">Senha</label>
					<input type="password" id="inputPassword" maxlength="20" required />
					<button type="submit">Entrar</button>
				</form>
			</div>
		</section>
	</main>
</body>

</html>
